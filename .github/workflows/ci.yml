name: CI/CD Pipeline

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:

# Add this permissions block - CRITICAL!
permissions:
  contents: read
  packages: write
  id-token: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Code Quality and Testing
  test-and-quality:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Generate schema files
      run: |
        python tools/schema_generator.py
        ls -la generated/

    - name: Run code formatting check
      run: |
        python -m black --check --diff services/ tools/ tests/

    - name: Run import sorting check
      run: |
        python -m isort --check-only --diff services/ tools/ tests/

    - name: Run type checking
      run: |
        python -m mypy services/ tools/ --ignore-missing-imports

    - name: Run basic functionality tests
      run: |
        python test_basic.py

    - name: Run unit tests with pytest
      run: |
        python -m pytest tests/ -v --tb=short --cov=services --cov=tools --cov-report=xml --cov-report=term-missing

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: ./coverage.xml
        fail_ci_if_error: false

  # Build and Push Individual Service Images
  build-and-push:
    runs-on: ubuntu-latest
    needs: test-and-quality
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    strategy:
      matrix:
        service: 
          - name: data-ingestion
            dockerfile: services/data_ingestion/Dockerfile
            context: .
          - name: health-check
            dockerfile: services/health_check/Dockerfile
            context: .
          - name: md-provider
            dockerfile: services/md_provider/Dockerfile
            context: .
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Generate schema files
      run: |
        python tools/schema_generator.py

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v4

    - name: Log in to Container Registry
      uses: docker/login-action@v4
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    # FIXED: Use forward slash instead of hyphen for proper GHCR naming
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/${{ matrix.service.name }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: ${{ matrix.service.context }}
        file: ${{ matrix.service.dockerfile }}
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha,scope=${{ matrix.service.name }}
        cache-to: type=gha,mode=max,scope=${{ matrix.service.name }}

  # Integration Tests
  integration-test:
    runs-on: ubuntu-latest
    needs: test-and-quality
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: test123
          POSTGRES_USER: trader
          POSTGRES_DB: aslan_drive
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Generate schema and apply migration
      run: |
        python tools/schema_generator.py
        
        # Apply migration to test database
        PGPASSWORD=test123 psql -h localhost -U trader -d aslan_drive -f generated/migration.sql

    - name: Run integration tests
      env:
        DATABASE_URL: postgresql://trader:test123@localhost:5432/aslan_drive
      run: |
        python -m pytest tests/test_integration.py -v --tb=short

    - name: Test data ingestion flow
      env:
        DATABASE_URL: postgresql://trader:test123@localhost:5432/aslan_drive
      run: |
        # Test that data ingestion can run without errors
        cd services/data_ingestion && python main.py || echo "Expected to fail without proper setup"

  # Security Scanning
  security-scan:
    runs-on: ubuntu-latest
    needs: test-and-quality
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Run Bandit security scan
      run: |
        pip install bandit[toml]
        bandit -r services/ tools/ -f json -o bandit-report.json || true

    - name: Run Safety dependency scan
      run: |
        pip install safety
        safety check --json --output safety-report.json || true

    - name: Upload security scan results
      uses: actions/upload-artifact@v4
      with:
        name: security-reports
        path: |
          bandit-report.json
          safety-report.json

  # Build Status Summary
  build-summary:
    runs-on: ubuntu-latest
    needs: [test-and-quality, build-and-push, security-scan, integration-test]
    if: always()
    steps:
    - name: Build Summary
      run: |
        echo "## Build Summary" >> $GITHUB_STEP_SUMMARY
        echo "- Code Quality: ${{ needs.test-and-quality.result }}" >> $GITHUB_STEP_SUMMARY
        echo "- Build & Push: ${{ needs.build-and-push.result }}" >> $GITHUB_STEP_SUMMARY
        echo "- Security Scan: ${{ needs.security-scan.result }}" >> $GITHUB_STEP_SUMMARY
        echo "- Integration Tests: ${{ needs.integration-test.result }}" >> $GITHUB_STEP_SUMMARY
        
        if [[ "${{ needs.test-and-quality.result }}" == "success" && "${{ needs.build-and-push.result }}" == "success" ]]; then
          echo "✅ **Build Status: PASSED**" >> $GITHUB_STEP_SUMMARY
          echo "🚀 **Docker images pushed to GHCR**" >> $GITHUB_STEP_SUMMARY
        else
          echo "❌ **Build Status: FAILED**" >> $GITHUB_STEP_SUMMARY
        fi
