version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: aslan_postgres
    environment:
      POSTGRES_DB: aslan_drive
      POSTGRES_USER: trader
      POSTGRES_PASSWORD: trading123
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U trader -d aslan_drive"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - aslan_network

  # Build individual service images
  data_ingestion:
    build:
      context: .
      dockerfile: services/data_ingestion/Dockerfile
    image: aslan-drive-data-ingestion:latest
    profiles: ["build"]
    networks:
      - aslan_network

  health_check:
    build:
      context: .
      dockerfile: services/health_check/Dockerfile
    image: aslan-drive-health-check:latest
    profiles: ["build"]
    networks:
      - aslan_network

  md_provider:
    build:
      context: .
      dockerfile: services/md_provider/Dockerfile
    image: aslan-drive-md-provider:latest
    container_name: aslan_md_provider
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://trader:trading123@postgres:5432/aslan_drive
      LOG_LEVEL: info
    ports:
      - "8000:8000"
    networks:
      - aslan_network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  aslan_network:
    driver: bridge