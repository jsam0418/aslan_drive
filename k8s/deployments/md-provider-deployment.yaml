apiVersion: apps/v1
kind: Deployment
metadata:
  name: aslan-md-provider
  namespace: aslan-drive
  labels:
    app: aslan-drive
    component: md-provider
spec:
  replicas: 1
  selector:
    matchLabels:
      app: aslan-drive
      component: md-provider
  template:
    metadata:
      labels:
        app: aslan-drive
        component: md-provider
    spec:
      containers:
      - name: md-provider
        image: ghcr.io/jsam0418/aslan_drive/md-provider:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: aslan-drive-secrets
              key: database-url
        - name: LOG_LEVEL
          value: "info"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
      imagePullSecrets:
      - name: ghcr-secret
---
apiVersion: v1
kind: Service
metadata:
  name: aslan-md-provider-service
  namespace: aslan-drive
  labels:
    app: aslan-drive
    component: md-provider
spec:
  selector:
    app: aslan-drive
    component: md-provider
  ports:
  - port: 8000
    targetPort: 8000
    nodePort: 30800
    protocol: TCP
  type: NodePort